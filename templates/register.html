<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Yu-Gi-Search | Register</title>
</head>
<body>

    {% include "/navbar.html" %}
    <div class="register-page-content">
        <div class="register-form-container">
            <form action="/users/create" method="POST" class="register-form">
                <label for="fname">First Name</label>
                <input type="text" name="fname" required>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" required>
                <label for="username">Username</label>
                <input type="text" name="username" required>
                <label for="password">Password</label>
                <input type="password" name="password" required>
                <label for="bio">Biography</label>
                <textarea name="bio" cols="30" rows="5"></textarea>
                <button>Sign Up</button>
                <a href="/login">Already have an account with us? Login!</a>
            </form>
            <div class="join-us">
                <div class="register-page-icon">
                    <span class="material-symbols-outlined">
                        inventory_2
                        </span>
                    <p>Manage your personal collection</p>
                </div>
                <div class="register-page-icon">
                    <span class="material-symbols-outlined">
                        content_copy
                        </span>
                    <p>Build fun decks</p>
                </div>
                <div class="register-page-icon">
                    <span class="material-symbols-outlined">
                        forum
                        </span>
                    <p>Comment on cards</p>
                </div>
                <div class="register-page-icon">
                    <span class="material-symbols-outlined">
                        groups
                        </span>
                    <p>Engage in discussion on the forums</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
