<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/new_styles.css">
    <link rel="stylesheet" href="/static/search.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Yu-Gi-Search | {{card_name}}</title>
    <script src="/static/scripts/sortByScript.js" defer></script>
</head>
<body>

    {% include "/navbar.html" %}

    <div class="content">
        <div class="search-results">
            <div class="page-numbers">
                <div class="number-of-results">
                    <h1>{{total}} results</h1>
                </div>
                <div class="page-buttons">
                    <form action="/cards/search/page/{{page_number - 1}}" method="POST">
                        <input type="hidden" name="card-name" value="{{card_name}}">
                            {% if prev %}
                                <button id="backbtn"><span class="material-symbols-outlined">
                                    arrow_left
                                    </span>Back</button>
                            {% else %}
                                <button disabled id="backbtn"><span class="material-symbols-outlined">
                                    arrow_left
                                    </span>Back</button>
                            {% endif %}
                        </form>
                    <form action="/cards/search/page/{{page_number + 1}}" method="POST">
                        <input type="hidden" name="card-name" value="{{card_name}}">
                        {% if next %}
                            <button>Next<span class="material-symbols-outlined">
                                arrow_right
                                </span></button>
                        {% else %}
                            <button disabled>Next<span class="material-symbols-outlined">
                                arrow_right
                                </span></button>
                        {% endif %}
                        </form>
                </div>
            </div>
            <div class="cards-list-container">
                {% for card in cards %}
                    <div class="single-card">
                        <div class="single-card-img">
                        <a href="/card/{{card.id}}"><img src={{card.img_url}} alt={{card.name}}></a> 
                        </div>
                        <div class="card-name-search">
                            <span class="material-symbols-outlined">subdirectory_arrow_right</span>
                            <p>{{card.name}}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
